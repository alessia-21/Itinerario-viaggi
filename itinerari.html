<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Itinerari Interattivi</title>
  <link rel="stylesheet" href="style.css">

  <!-- Fogli di stile di Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<nav class="navbar transparent">
  <ul>
    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
    <li><a href="itinerari.html"><i class="fas fa-map-marked-alt"></i> Itinerari</a></li>
    <li><a href="scopri.html"><i class="fas fa-info-circle"></i> Scopri di più</a></li>
  </ul>
</nav>


  <main>
    <h1>Itinerari disponibili</h1>
    <div id="map"></div>
  </main>

  <!-- Script di Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inizializza la mappa centrata sul mondo
    var map = L.map('map').setView([20, 0], 2);

    // Aggiungi il layer della mappa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Itinerario Giappone
    L.marker([35.6895, 139.6917]).addTo(map)
      .bindPopup('<a href="giappone.html">Giappone 2026</a>');

  </script>
</body>
</html>
